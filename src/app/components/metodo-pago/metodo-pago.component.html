<!-- Formulario método de pago -->
<div class="container-fluid" style="margin-top: 40px;">
    <div class="row align-items-center">
        <div class="col">
            <div class="line">
            </div>
        </div>
        <div class="col-auto">
            <div class="title-recomendados" style="text-align: center; font-size: 40px;">Método de Pago</div>
        </div>
        <div class="col">
            <div class="line">
            </div>
        </div>

        
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto m-4">
                <div class="tarjeta">
                    <p style="padding: 20px 10px 0px 30px; color: white; margin: 0; font-family: Arial, Helvetica, sans-serif;">Nombre</p>
                    <div class="titulo-tarjeta">
                        <strong>Nombre Titular</strong>
                    </div>
                    <p style="padding: 20px 10px 0px 30px; color: white; margin: 0; font-family: Arial, Helvetica, sans-serif;">Número</p>
                    <div class="digitos-tarjeta" style="font-size: 22px;">
                        <strong>XXXX XXXX XXXX XXXX</strong>
                    </div>
        
                    <p style="padding: 20px 10px 0px 30px; color: white; margin: 0; font-family: Arial, Helvetica, sans-serif;">Vencimiento</p>
                    <div class="digitos-tarjeta">
                        <strong id="fecha-vencimiento-tarjeta">MM/YY</strong>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
    <form class="formulario-pago" id="formularioPago">
        <div class="row g-2 justify-content-center">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" id="nombres" placeholder="name@example.com" oninput="actualizarNombre()" required>
                    <label for="floatingInputGrid">Nombre Titular</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control" id="input-digitos" placeholder="1234 5678 9012 3456" 
                        maxlength="19" oninput="validarYActualizarDigitos(this)" required>
                    <label for="input-digitos">Dígitos Tarjeta</label>
                </div>
            </div>
            <div class="col-md-4">
                    <label for="expiration-date" class="form-label">Fecha de Vencimiento</label>
                    <input type="text" id="expiration-date" name="expiration-date" class="form-control" placeholder="MM/AA" maxlength="5" oninput="formatearYActualizarFecha(this)" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">CVC</label>
                <input type="text" id="cvc" name="cvc" class="form-control" maxlength="3" minlength="3" pattern="\d{3}" title="Por favor, ingrese solo números de 3 dígitos." required>
            </div>
        </div>

        <!-- Detalle de la compra -->
        <div class="container-fluid">
            <div class="contenedor-detalle-compra">
                <h1 class="text-center" style="font-size: 25px; margin-top: 20px; margin-bottom: 20px;">Resumen Carrito</h1>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <div class="detalle-items">
                        </div>
                        <div class="envio" id="envio">
                            Envio: $3.990
                        </div>
                        <div id="carrito-total" class="carrito-total text-center mt-4" style="font-size: 25px;">
                            <strong></strong>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- Boton Efectuar Pago -->
        <div class="container-fluid">
            <div class="row justify-content-center mb-4">
                <div class="col-auto">
                    <button type="submit" id="submit-btn" class="btn-ver-carrito" style="padding: 16px 50px 16px 50px; font-size: 18px; border-radius: 40px;">Pagar</button>
                </div>
            </div>
        </div>
    </form>
</div>
