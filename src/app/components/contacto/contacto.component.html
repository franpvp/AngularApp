<!-- Formulario de Contacto -->
<div class="container login">
    <div class="row">
        <div class="col">
            <div class="login-title">Contacto</div>
        </div>
    </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 m-4">
                <form class="formulario-login" [formGroup]="formularioContacto" (ngSubmit)="submitForm()">
                    <div class="has-validation">
                        <div class="is-invalid">
                            <div class="form-floating">
                                <input formControlName="nombre" type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre" (blur)="nombreTouched = true" required>
                                <label>Nombre</label>
                            </div>
                        </div>
                        <div class="invalid-feedback" id="invalid-nombres" *ngIf="validarCampo('nombre')">
                            Por favor, ingrese un nombre v치lido.
                        </div>
                    </div>
                    <div class="has-validation">
                        <div class="is-invalid">
                            <div class="form-floating mt-3">
                                <input formControlName="correo" type="email" class="form-control" id="correo" placeholder="name@example.com" name="correo" (blur)="correoTouched = true" required>
                                <label>Correo Electr칩nico</label>
                            </div>
                        </div>
                        <div class="invalid-feedback" *ngIf="validarCampo('correo')">
                            Por favor, ingrese un correo electr칩nico v치lido.
                        </div>
                    </div>
                    <div class="has-validation">
                        <div class="is-invalid">
                            <div class="form-floating mt-3">
                                <input formControlName="asunto" type="text" class="form-control" id="asunto" placeholder="Ingrese asunto" name="asunto" (blur)="asuntoTouched = true" required>
                                <label>Asunto</label>
                            </div>
                        </div>
                        <div class="invalid-feedback" *ngIf="validarCampo('asunto')">
                            Por favor, ingrese un asunto.
                        </div>
                    </div>
                    <div class="has-validation">
                        <div class="is-invalid">
                            <div class="mt-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea formControlName="mensaje" class="form-control" id="mensaje" rows="3" name="mensaje" (blur)="mensajeTouched = true" required></textarea>
                            </div>
                        </div>
                        <div class="invalid-feedback" *ngIf="validarCampo('mensaje')">
                            Por favor, ingrese un mensaje.
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center pt-3">
                        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
</div>
